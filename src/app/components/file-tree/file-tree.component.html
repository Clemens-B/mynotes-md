<div *ngIf="treeData !== 'none'; else elseBlock">
    <div *ngFor="let folder of treeData">
        <div *ngIf="folder.type == 'directory'">
            <file-tree-item [folder]="folder" [currentPath]="currentPath"></file-tree-item>
        </div>
    </div>
</div>
